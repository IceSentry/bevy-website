{% set data = load_data(path=path) %}
<h2>Contributors</h2>

<p>A huge thanks to the {{ data.contributors | length }} contributors that made this release (and associated docs) possible! In random order:</p>

<ul class="contributors">
  {% for contributor in data.contributors %}
    <li class="contributor__name">{{ contributor.name }}</li>
  {% endfor %}
</ul>
